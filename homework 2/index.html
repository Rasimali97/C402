<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat Formu</title>
</head>
<body>
    <h1>Qeydiyyat Formu</h1>
    <form id="qeydiyyatForm" method="POST">
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required><br><br>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required><br><br>

        <label for="yas">Yaş:</label>
        <input type="number" id="yas" name="yas" required><br><br>

        <label for="sifre">Şifrə:</label>
        <input type="password" id="sifre" name="sifre" required><br><br>

        <label for="email">E-mail ünvanı:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cins">Cins:</label>
        <select id="cins" name="cins" required>
            <option value="kisi">Kişi</option>
            <option value="qadin">Qadın</option>
        </select><br><br>

        <label for="hobiler">Hobbiləriniz:</label><br>
        <input type="checkbox" id="musiqi" name="hobbi" value="Musiqi">
        <label for="musiqi">Musiqi</label><br>
        <input type="checkbox" id="resm" name="hobbi" value="Rəsm">
        <label for="resm">Rəsm çəkmək</label><br>
        <input type="checkbox" id="futbol" name="hobbi" value="Futbol">
        <label for="futbol">Futbol</label><br>
        <input type="checkbox" id="basketbol" name="hobbi" value="Basketbol">
        <label for="basketbol">Basketbol</label><br>
        <input type="checkbox" id="voleybol" name="hobbi" value="Voleybol">
        <label for="voleybol">Voleybol</label><br><br>

        <input type="submit" value="Qeydiyyat"><br><br>
        <button id="temizle">Formu Təmizlə</button>
    </form>

    <script src="data.js">

    </script>
</body>
</html>
